<!doctype html>
<html lang="en">

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

    />

    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />

    <!-- Basic SEO -->
    <title>Mobel Polymers | Resins, Polymers, Adhesives & Additives</title>

    <meta property="og:url" content="https://mobelpolymers.net" />

      name="twitter:title"

      name="twitter:description"

      name="twitter:image"
